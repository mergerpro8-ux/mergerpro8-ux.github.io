<!DOCTYPE html>
<html lang="he" dir="rtl" data-active-lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Pro — ניהול PDF מקצועי</title>
    <meta name="description" content="PDF Merger Pro - Professional PDF management. Merge, sign, edit, fill forms & bundle documents. Free download.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&family=Rubik:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root{--navy:#0A1942;--blue:#0D47A1;--blue-light:#1565C0;--blue-accent:#2196F3;--orange:#FB8C00;--orange-light:#FFB74D;--green:#43A047;--purple:#8E24AA;--bg-cream:#FAFAF7;--bg-section:#F0F4F8;--text-primary:#1A1A2E;--text-secondary:#4A5568;--text-muted:#718096;--shadow-soft:0 4px 20px rgba(10,25,66,0.08);--shadow-card:0 8px 32px rgba(10,25,66,0.12);--shadow-heavy:0 20px 60px rgba(10,25,66,0.15);--radius:16px;--radius-sm:10px;--font-body:'Heebo',sans-serif;--font-display:'Rubik',sans-serif}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:var(--font-body);color:var(--text-primary);background:var(--bg-cream);overflow-x:hidden;-webkit-font-smoothing:antialiased}

        .lang-toggle{position:fixed;top:20px;left:20px;z-index:1000;display:flex;background:rgba(255,255,255,0.15);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,0.2);border-radius:50px;overflow:hidden}
        .lang-btn{padding:8px 18px;font-size:14px;font-weight:600;cursor:pointer;border:none;background:transparent;color:rgba(255,255,255,0.7);transition:all .3s;font-family:var(--font-body)}
        .lang-btn.active{background:white;color:var(--navy);border-radius:50px}
        .scrolled .lang-toggle{background:rgba(10,25,66,0.9);border-color:rgba(255,255,255,0.1)}

        [data-lang="en"]{display:none}
        html[data-active-lang="en"] [data-lang="he"]{display:none}
        html[data-active-lang="en"] [data-lang="en"]{display:block}
        html[data-active-lang="en"] span[data-lang="en"]{display:inline}

        .hero{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--navy) 0%,var(--blue) 50%,var(--blue-light) 100%);overflow:hidden}
        .hero::before{content:'';position:absolute;inset:0;background:radial-gradient(ellipse 80% 60% at 20% 80%,rgba(251,140,0,0.15),transparent),radial-gradient(ellipse 60% 40% at 80% 20%,rgba(33,150,243,0.2),transparent)}
        .hero-grid{position:absolute;inset:0;background-image:linear-gradient(rgba(255,255,255,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.03) 1px,transparent 1px);background-size:60px 60px;animation:gridShift 20s linear infinite}
        @keyframes gridShift{0%{transform:translate(0,0)}100%{transform:translate(60px,60px)}}
        .hero-content{position:relative;z-index:2;text-align:center;padding:40px 24px;max-width:900px}
        .hero-icon{width:100px;height:100px;border-radius:24px;margin:0 auto 24px;box-shadow:0 8px 32px rgba(0,0,0,0.3)}
        .hero-badge{display:inline-flex;align-items:center;gap:8px;background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.15);border-radius:50px;padding:8px 20px;margin-bottom:28px;color:var(--orange-light);font-size:14px;font-weight:500;animation:fadeInDown .8s ease}
        .hero-badge .dot{width:8px;height:8px;background:var(--orange);border-radius:50%;animation:pulse 2s ease infinite}
        @keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.5;transform:scale(1.5)}}
        @keyframes fadeInDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
        @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
        .hero h1{font-family:var(--font-display);font-size:clamp(2.2rem,5vw,3.8rem);font-weight:800;color:white;line-height:1.15;margin-bottom:20px;animation:fadeInUp .8s ease .2s both}
        .hero h1 .accent{background:linear-gradient(135deg,var(--orange),var(--orange-light));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
        .hero p{font-size:clamp(1rem,2vw,1.25rem);color:rgba(255,255,255,0.85);line-height:1.7;max-width:650px;margin:0 auto 36px;animation:fadeInUp .8s ease .4s both}
        .btn{display:inline-flex;align-items:center;gap:10px;padding:16px 36px;border-radius:50px;font-weight:600;font-size:16px;text-decoration:none;transition:all .3s;cursor:pointer;border:none}
        .btn-orange{background:linear-gradient(135deg,var(--orange),#F57C00);color:white;box-shadow:0 4px 20px rgba(251,140,0,0.4)}
        .btn-orange:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(251,140,0,0.5)}
        .btn-white{background:white;color:var(--navy);box-shadow:var(--shadow-card)}
        .btn-white:hover{transform:translateY(-2px);box-shadow:var(--shadow-heavy)}

        section{padding:56px 24px}.container{max-width:1100px;margin:0 auto}
        .section-title{font-family:var(--font-display);font-size:clamp(1.8rem,3.5vw,2.6rem);font-weight:700;text-align:center;margin-bottom:16px}
        .section-subtitle{text-align:center;color:var(--text-secondary);font-size:1.1rem;max-width:600px;margin:0 auto 32px;line-height:1.7}

        .reveal{opacity:0;transform:translateY(30px);transition:all .7s ease}.reveal.visible{opacity:1;transform:translateY(0)}

        .who-section{background:var(--bg-section)}
        .who-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:24px;max-width:1000px;margin:0 auto}
        .who-card{background:white;border-radius:var(--radius);padding:32px 24px;text-align:center;box-shadow:var(--shadow-soft);transition:all .3s}
        .who-card:hover{transform:translateY(-4px);box-shadow:var(--shadow-card)}
        .who-card .emoji{font-size:48px;margin-bottom:16px;display:block}
        .who-card h3{font-size:1.1rem;font-weight:700;margin-bottom:8px;color:var(--navy)}
        .who-card p{color:var(--text-secondary);font-size:.95rem;line-height:1.6}

        .features-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:24px}
        .feature-card{background:white;border-radius:var(--radius);padding:32px;box-shadow:var(--shadow-soft);transition:all .3s;border:1px solid rgba(0,0,0,0.04)}
        .feature-card:hover{transform:translateY(-4px);box-shadow:var(--shadow-card)}
        .feature-icon{width:56px;height:56px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:26px;margin-bottom:20px}
        .feature-card h3{font-size:1.15rem;font-weight:700;margin-bottom:10px;color:var(--navy)}
        .feature-card p{color:var(--text-secondary);font-size:.95rem;line-height:1.7}
        .feature-card .tag{display:inline-block;background:var(--bg-section);color:var(--blue);font-size:.75rem;font-weight:600;padding:4px 10px;border-radius:20px;margin-top:12px}

        .steps-section{background:var(--bg-section)}
        .steps{display:flex;flex-wrap:wrap;justify-content:center;gap:32px;counter-reset:step}
        .step{flex:1;min-width:220px;max-width:300px;text-align:center;position:relative}
        .step-num{width:56px;height:56px;border-radius:50%;background:linear-gradient(135deg,var(--blue),var(--blue-light));color:white;font-size:1.4rem;font-weight:800;display:flex;align-items:center;justify-content:center;margin:0 auto 16px;box-shadow:0 4px 16px rgba(13,71,161,0.3)}
        .step h3{font-weight:700;margin-bottom:8px;color:var(--navy)}.step p{color:var(--text-secondary);font-size:.9rem;line-height:1.6}

        .pricing-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:24px;max-width:1050px;margin:0 auto}
        .pricing-card{background:white;border-radius:var(--radius);padding:36px 28px;text-align:center;box-shadow:var(--shadow-soft);border:2px solid transparent;transition:all .3s;position:relative}
        .pricing-card.featured{border-color:var(--orange);transform:scale(1.04)}
        .pricing-card.featured::before{content:'';position:absolute;top:-1px;left:20%;right:20%;height:4px;background:linear-gradient(90deg,var(--orange),var(--orange-light));border-radius:0 0 4px 4px}
        .pricing-badge{position:absolute;top:-14px;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,var(--orange),#F57C00);color:white;padding:5px 20px;border-radius:20px;font-size:.8rem;font-weight:700;white-space:nowrap}
        .pricing-card h3{font-size:1.2rem;font-weight:700;margin-bottom:8px;color:var(--navy)}
        .pricing-price{font-size:2.8rem;font-weight:800;color:var(--blue);margin:12px 0 4px}
        .pricing-period{color:var(--text-muted);font-size:.9rem;margin-bottom:20px}
        .pricing-features{list-style:none;margin-bottom:24px}
        .pricing-features li{padding:8px 0;color:var(--text-secondary);font-size:.95rem;border-bottom:1px solid #f0f0f0}
        .pricing-features li::before{content:'✓';color:var(--green);font-weight:700;margin-inline-end:8px}
        .pricing-btn{display:block;padding:14px;border-radius:50px;font-weight:600;text-decoration:none;transition:all .3s;font-size:1rem}
        .pricing-btn.primary{background:linear-gradient(135deg,var(--orange),#F57C00);color:white}
        .pricing-btn.secondary{background:var(--bg-section);color:var(--blue)}

        .security-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;max-width:900px;margin:0 auto}
        .security-item{text-align:center;padding:24px}
        .security-item .icon{font-size:36px;margin-bottom:12px;display:block}
        .security-item h4{font-weight:700;margin-bottom:6px;color:var(--navy)}
        .security-item p{color:var(--text-secondary);font-size:.9rem}

        .faq-list{max-width:700px;margin:0 auto}
        .faq-item{background:white;border-radius:var(--radius-sm);margin-bottom:12px;box-shadow:var(--shadow-soft);overflow:hidden}
        .faq-q{padding:20px 24px;font-weight:600;cursor:pointer;display:flex;justify-content:space-between;align-items:center;transition:background .3s}
        .faq-q:hover{background:var(--bg-section)}
        .faq-q .arrow{transition:transform .3s;font-size:.8rem;color:var(--text-muted)}
        .faq-item.open .arrow{transform:rotate(180deg)}
        .faq-a{max-height:0;overflow:hidden;transition:max-height .4s ease,padding .3s}
        .faq-item.open .faq-a{max-height:300px;padding:0 24px 20px}
        .faq-a p{color:var(--text-secondary);line-height:1.7;font-size:.95rem}

        .cta-section{background:linear-gradient(135deg,var(--navy),var(--blue));text-align:center;padding:56px 24px}
        .cta-section h2{font-family:var(--font-display);color:white;font-size:clamp(1.6rem,3vw,2.4rem);margin-bottom:16px}
        .cta-section p{color:rgba(255,255,255,0.8);margin-bottom:32px;font-size:1.1rem}

        footer{text-align:center;padding:40px 24px;color:var(--text-muted);font-size:.85rem}
        footer a{color:var(--blue);text-decoration:none;margin:0 12px}
        footer .footer-logo{margin-bottom:16px}

        /* Contact Form */
        .contact-form{max-width:500px;margin:0 auto}
        .contact-form input,.contact-form textarea{width:100%;padding:14px 16px;border:1px solid var(--border,#e2e8f0);border-radius:var(--radius-sm);font-family:var(--font-body);font-size:.95rem;margin-bottom:12px;transition:border .3s;background:var(--bg-section)}
        .contact-form input:focus,.contact-form textarea:focus{outline:none;border-color:var(--blue-accent)}
        .contact-form textarea{min-height:120px;resize:vertical}
        .contact-form .btn-send{width:100%;padding:14px;border:none;border-radius:50px;background:linear-gradient(135deg,var(--blue),var(--blue-light));color:white;font-size:1rem;font-weight:600;cursor:pointer;transition:all .3s}
        .contact-form .btn-send:hover{transform:translateY(-2px);box-shadow:0 4px 20px rgba(13,71,161,0.3)}
        .contact-form .btn-send:disabled{opacity:.6;cursor:not-allowed;transform:none}
        .form-msg{text-align:center;margin-top:12px;font-size:.9rem;font-weight:500}

        /* Privacy Policy */
        .privacy-section{background:white}
        .privacy-content{max-width:800px;margin:0 auto}
        .privacy-date{display:inline-block;background:var(--bg-section);
